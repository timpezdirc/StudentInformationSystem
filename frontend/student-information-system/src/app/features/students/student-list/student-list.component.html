<div *ngIf="students.length > 0; else noStudents" class="container">
    <table>
        <thead>
            <tr>
                <th class="align-left">Name</th>
                <th class="align-center">Age</th>
                <th class="align-right">Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of pagedStudents">
                <td class="align-left">{{ student.name }}</td>
                <td class="align-center">{{ student.age }}</td>
                <td class="align-right">{{ student.courses.join(', ') }}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>


<ng-template #noStudents>
    <div class="no-students">
        <p>There are currently no students in the database</p>
    </div>
</ng-template>
